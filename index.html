<!DOCTYPE html>
<!-- start of the code-->
<html lang="en">
  <!--The lang is language and en is englsih-->
  <!-- also the start of the code, type both of these so your code starts, end the code with this as well-->
  <head>
    <!-- THe head element, appears in URL/keywords and does not appear in your main page-->
    <title>HTML basic</title>
    <!--the title of your web page, appears on tab name-->

    <!--this is the start of your CSS, the command <Style> helps organize your web content in the body group, this must be UNDER <head>-->
    <!--All of them are self explanatory, img is your img and p is your captions-->

    <style>
      img {
        width: 300px;
        border-radius: 250px;
        float: left;
        margin-right: 15px;
      }
      p.Captions {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="background-color: #807153">
    <!--the body of your webpage, in other words, the content or what appears in the page-->
    <img
      src="images/Reaksi aku.jpg"
      alt="Well, the image didn't load up. Sucks for ya"
    />
    <!--One of HTML elements, this is image-->
    <h1>Putera Danish Danial</h1>
    <!--The heading, there are 6 levels to headings (h1, h2, h3, etc)-->
    <p class="Captions">
      Putewa ialah seorang yang tinggi, dengan ketinggian mencecah 180cm. Dia
      seorang pemain basketball yang sangat popular
    </p>
    <!--this is paragraphs AKA text-->
    <p>Semua konten di dalam ini berhak dengan saya, apip</p>
    <!--the <strong> element is basically an attribute and emphases/bold the text-->
    <p>Abqari 'PATIN!!!", Putera "AIMIY!!", Ilman "NISA!!", apip "SINGLE"</p>
  </body>
</html>

<!--to put in classifications in <style>, simply put a "." after the code-->
